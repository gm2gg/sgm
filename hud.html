<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HUD</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: 'Roboto', sans-serif;
    height:70px;
    display:flex;
    align-items:center;
    overflow-x:auto;
    overflow-y:hidden;
    white-space:nowrap;
    background:inherit;
}
header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    min-width:900px;
    width:100%;
    padding:10px 20px;
}
.header-left {
    display:flex;
    align-items:center;
    gap:6px;
}
.theme-btn {
    width:40px;
    height:40px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
    cursor:pointer;
    font-weight:700;
    user-select:none;
    transition:0.3s;
}
.header-left .sgm-text {
    font-weight:700;
    font-size:1.5rem;
    display:flex;
    align-items:center;
    gap:4px;
}
.header-left .sgm-text .path {
    font-weight:400;
    color:#4cafef;
}
.header-right {
    display:flex;
    align-items:center;
    gap:12px;
    margin-left:16px;
}
.header-right img {
    width:32px;
    height:32px;
    cursor:pointer;
    border-radius:50%;
    transition:0.2s;
}
.header-right img:hover { transform:scale(1.1); }
.header-center { flex:1; display:flex; justify-content:center; }
</style>
</head>
<body>
<header>
    <div class="header-left">
        <div class="theme-btn">⬜️</div>
        <div class="sgm-text">SGM<span class="path">/</span></div>
    </div>
    <div class="header-right">
        <img src="assets/en.png" data-lang="en">
        <img src="assets/ru.png" data-lang="ru">
        <img src="assets/de.png" data-lang="de">
        <img src="assets/es.png" data-lang="es">
        <img src="assets/pt.png" data-lang="pt">
        <img src="assets/fr.png" data-lang="fr">
        <img src="assets/it.png" data-lang="it">
        <img src="assets/jp.png" data-lang="jp">
        <img src="assets/kr.png" data-lang="kr">
        <img src="assets/cn.png" data-lang="cn">
        <img src="assets/ar.png" data-lang="ar">
        <img src="assets/hi.png" data-lang="hi">
    </div>
</header>
</body>
</html>
