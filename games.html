<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SGM / Games</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-light: #ffffff;
    --bg-dark: #121212;
    --text-light: #121212;
    --text-dark: #ffffff;
    --accent: #4cafef;
}
html[data-theme="light"] { background: var(--bg-light); color: var(--text-light); }
html[data-theme="dark"] { background: var(--bg-dark); color: var(--text-dark); }
body { font-family: 'Roboto', sans-serif; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh;}
header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.header-left { font-weight:700; font-size:1.5rem;}
.header-left span { font-weight:400; color:var(--accent);}
.header-center { flex:1; display:flex; justify-content:center;}
.theme-btn { cursor:pointer; padding:8px 16px; border-radius:8px; background:var(--accent); color:#fff; font-weight:700; user-select:none; transition:0.3s;}
.theme-btn:hover { transform:scale(1.1);}
.header-right { display:flex; gap:8px;}
.header-right img { width:32px; height:32px; cursor:pointer; border-radius:50%; transition:0.2s; }
.header-right img:hover { transform:scale(1.1);}
main { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:20px; }
h1 { font-size:2rem; margin-bottom:30px; text-align:center;}
.games-container { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.game-card { background:var(--accent); color:#fff; border-radius:15px; padding:15px; width:250px; text-align:center; transition:0.3s; display:flex; flex-direction:column; align-items:center;}
.game-card:hover { transform:scale(1.05);}
.game-card img { width:150px; height:150px; border-radius:10px; margin-bottom:10px; user-select:none; pointer-events:auto; }
.game-card h2 { margin:10px 0; }
.game-card .button { margin:5px 0; display:block; text-decoration:none; color:#fff; background:#00000050; padding:8px 12px; border-radius:8px; transition:0.3s;}
.game-card .button:hover { background:#00000080; transform:scale(1.05);}
.back-btn { margin-top:30px; text-decoration:none; padding:12px 24px; border-radius:10px; background:var(--accent); color:#fff; font-weight:700; transition:0.3s;}
.back-btn:hover { transform:scale(1.05);}
@media(max-width:600px){
    h1{font-size:1.5rem;}
    .header-left{font-size:1.2rem;}
    .header-right img{width:24px;height:24px;}
    .theme-btn{padding:6px 12px;}
    .game-card{width:200px;}
    .game-card img{width:120px;height:120px;}
}
.hud-frame {
  width: 100%;
  height: 70px;
  border: none;
  overflow-x: auto;
  overflow-y: hidden;
}
#hud-container {
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 100;
}
</style>
</head>
<body>
<div id="hud-container"></div>
<main>
    <h1 data-text
        data-en="My Games"
        data-ru="Мои игры"
        data-es="Mis juegos"
        data-fr="Mes jeux"
        data-jp="マイゲーム"
        data-de="Meine Spiele"
        data-kr="내 게임"
        data-it="I miei giochi"
        data-cn="我的游戏"
        data-pt="Meus jogos"
        data-ar="ألعابي"
        data-hi="मेरे गेम"
    >My Games</h1>
    <div class="games-container">
        <div class="game-card">
            <img src="assets/bloody_frost.png" alt="Bloody Frost" draggable="false">
            <h2 data-text
                data-en="Bloody Frost"
                data-ru="Bloody Frost"
                data-es="Bloody Frost"
                data-fr="Bloody Frost"
                data-jp="Bloody Frost"
                data-de="Bloody Frost"
                data-kr="Bloody Frost"
                data-it="Bloody Frost"
                data-cn="Bloody Frost"
                data-pt="Bloody Frost"
                data-ar="Bloody Frost"
                data-hi="Bloody Frost"
            >Bloody Frost</h2>
            <a class="button"
               href="https://github.com/gm2gg/sgm/releases/download/Bloody_Frost/Bloody.Frost.1.0.apk"
               download
               data-text
               data-en="Download Android"
               data-ru="Скачать Android"
               data-es="Descargar Android"
               data-fr="Télécharger Android"
               data-jp="Androidをダウンロード"
               data-de="Android herunterladen"
               data-kr="Android 다운로드"
               data-it="Scarica Android"
               data-cn="下载 Android"
               data-pt="Baixar Android"
               data-ar="تحميل Android"
               data-hi="Android डाउनलोड करें"
            >Download Android</a>
            <a class="button"
               href="https://github.com/gm2gg/sgm/releases/download/Bloody_Frost/Bloody.Frost.1.0.zip"
               download
               data-text
               data-en="Download Windows"
               data-ru="Скачать Windows"
               data-es="Descargar Windows"
               data-fr="Télécharger Windows"
               data-jp="Windowsをダウンロード"
               data-de="Windows herunterladen"
               data-kr="Windows 다운로드"
               data-it="Scarica Windows"
               data-cn="下载 Windows"
               data-pt="Baixar Windows"
               data-ar="تحميل Windows"
               data-hi="Windows डाउनलोड करें"
            >Download Windows</a>
        </div>
    </div>
    <a class="back-btn" href="index.html" data-text
       data-en="Back"
       data-ru="Назад"
       data-es="Volver"
       data-fr="Retour"
       data-jp="戻る"
       data-de="Zurück"
       data-kr="뒤로"
       data-it="Indietro"
       data-cn="返回"
       data-pt="Voltar"
       data-ar="رجوع"
       data-hi="वापस"
    >Back</a>
</main>
<script>
fetch('hud.html')
  .then(res => res.text())
  .then(html => {
      document.getElementById('hud-container').innerHTML = html;
      initHUD();
  });

function initHUD() {
    const themeBtn = document.querySelector('.theme-btn');
    const langBtns = document.querySelectorAll('.header-right img');

    if(!localStorage.getItem('theme')) localStorage.setItem('theme','light');
    const savedTheme = localStorage.getItem('theme');
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeBtn.textContent = savedTheme === 'light' ? '⬜️' : '⬛️';

    themeBtn.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        themeBtn.textContent = next === 'light' ? '⬜️' : '⬛️';
    });

    if(!localStorage.getItem('lang')) localStorage.setItem('lang','en');

    langBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            localStorage.setItem('lang', btn.dataset.lang);
            updateLang();
        });
    });

    function updateLang() {
        const lang = localStorage.getItem('lang') || 'en';
        document.querySelectorAll('[data-text]').forEach(el => {
            el.textContent = el.dataset[lang] || el.dataset.en;
        });
    }

    updateLang();

    const pathEl = document.querySelector('.header-left .path');
    let page = location.pathname.split('/').pop();
    page = page === '' || page === 'index.html' ? '' : page.replace('.html','');
    pathEl.textContent = '/' + page;
}
</script>
</body>
</html>
