<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGM / games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">SGM<span id="path">/games</span></div>
        <div class="header-center">
            <div class="theme-btn">⬜️</div>
        </div>
        <div class="header-right">
            <div class="lang-btn" data-lang="en"><img src="assets/en.png"></div>
            <div class="lang-btn" data-lang="ru"><img src="assets/ru.png"></div>
            <div class="lang-btn" data-lang="es"><img src="assets/es.png"></div>
            <div class="lang-btn" data-lang="fr"><img src="assets/fr.png"></div>
            <div class="lang-btn" data-lang="jp"><img src="assets/jp.png"></div>
            <div class="lang-btn" data-lang="de"><img src="assets/de.png"></div>
            <div class="lang-btn" data-lang="kr"><img src="assets/kr.png"></div>
            <div class="lang-btn" data-lang="it"><img src="assets/it.png"></div>
            <div class="lang-btn" data-lang="cn"><img src="assets/cn.png"></div>
            <div class="lang-btn" data-lang="pt"><img src="assets/pt.png"></div>
            <div class="lang-btn" data-lang="ar"><img src="assets/ar.png"></div>
            <div class="lang-btn" data-lang="hi"><img src="assets/hi.png"></div>
        </div>
    </header>
    <main>
        <h1 data-text
            data-en="My Games"
            data-ru="Мои игры"
            data-es="Mis juegos"
            data-fr="Mes jeux"
            data-jp="マイゲーム"
            data-de="Meine Spiele"
            data-kr="내 게임"
            data-it="I miei giochi"
            data-cn="我的游戏"
            data-pt="Meus jogos"
            data-ar="ألعابي"
            data-hi="मेरे गेम"
        >My Games</h1>
        <div class="games-container">
            <div class="game-card">
                <img src="assets/bloody_frost.png" alt="Bloody Frost" draggable="false">
                <h2 data-text
                    data-en="Bloody Frost"
                    data-ru="Bloody Frost"
                    data-es="Bloody Frost"
                    data-fr="Bloody Frost"
                    data-jp="Bloody Frost"
                    data-de="Bloody Frost"
                    data-kr="Bloody Frost"
                    data-it="Bloody Frost"
                    data-cn="Bloody Frost"
                    data-pt="Bloody Frost"
                    data-ar="Bloody Frost"
                    data-hi="Bloody Frost"
                >Bloody Frost</h2>
                <a class="button"
                   href="https://github.com/gm2gg/sgm/releases/download/Bloody_Frost/Bloody.Frost.1.0.apk"
                   download
                   data-text
                   data-en="Download Android"
                   data-ru="Скачать Android"
                   data-es="Descargar Android"
                   data-fr="Télécharger Android"
                   data-jp="Androidをダウンロード"
                   data-de="Android herunterladen"
                   data-kr="Android 다운로드"
                   data-it="Scarica Android"
                   data-cn="下载 Android"
                   data-pt="Baixar Android"
                   data-ar="تحميل Android"
                   data-hi="Android डाउनलोड करें"
                >Download Android</a>
                <a class="button"
                   href="https://github.com/gm2gg/sgm/releases/download/Bloody_Frost/Bloody.Frost.1.0.zip"
                   download
                   data-text
                   data-en="Download Windows"
                   data-ru="Скачать Windows"
                   data-es="Descargar Windows"
                   data-fr="Télécharger Windows"
                   data-jp="Windowsをダウンロード"
                   data-de="Windows herunterladen"
                   data-kr="Windows 다운로드"
                   data-it="Scarica Windows"
                   data-cn="下载 Windows"
                   data-pt="Baixar Windows"
                   data-ar="تحميل Windows"
                   data-hi="Windows डाउनलोड करें"
                >Download Windows</a>
            </div>
        </div>
        <a class="button" href="index.html"
           data-text
           data-en="Back"
           data-ru="Назад"
           data-es="Volver"
           data-fr="Retour"
           data-jp="戻る"
           data-de="Zurück"
           data-kr="뒤로"
           data-it="Indietro"
           data-cn="返回"
           data-pt="Voltar"
           data-ar="رجوع"
           data-hi="वापस"
        >Back</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
