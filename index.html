<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>SGM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html[data-theme="light"] {
            background: #ffffff;
            color: #111;
        }

        html[data-theme="dark"] {
            background: #111;
            color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: sans-serif;
        }

        #hud-container {
            width: 100%;
            height: 60px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 100;
            background: inherit;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 8px;
        }

        .hud-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 900px;
            width: 100%;
            padding: 10px 20px;
            height: 100%;
        }

        .hud-left {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            user-select: none;
            transition: transform 0.2s;
            font-size: 22px;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .hud-left .sgm-text {
            font-weight: 700;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .hud-left .path {
            font-weight: 400;
            opacity: 0.5;
        }

        .hud-right {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 16px;
        }

        .hud-right img {
            width: 28px;
            height: 28px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .hud-right img:hover {
            transform: scale(1.15);
        }

        .hud-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        main {
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 26px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: inherit;
            border: 1px solid currentColor;
            border-radius: 14px;
            transition: transform 0.2s, background 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
            background: rgba(0,0,0,0.05);
        }

        html[data-theme="dark"] .button:hover {
            background: rgba(255,255,255,0.08);
        }

        .games-container,
        .socials-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-card,
        .social-card {
            background: #4cafef;
            color: #fff;
            border-radius: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover,
        .social-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
            user-select: none;
            pointer-events: auto;
        }

        .social-card img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            margin-bottom: 10px;
            user-select: none;
            pointer-events: none;
        }

        .game-card h2,
        .social-card span {
            margin: 10px 0;
            font-weight: 700;
        }

        .game-card .button {
            margin: 5px 0;
            display: block;
            text-decoration: none;
            color: #fff;
            background: #00000050;
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
            font-size: 14px;
            font-weight: 600;
        }

        .game-card .button:hover {
            background: #00000080;
            transform: scale(1.05);
        }

        .social-card {
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn {
            margin-top: 30px;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            background: #4cafef;
            color: #fff;
            font-weight: 700;
            transition: transform 0.3s;
            border: none;
            font-size: 16px;

            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
            color: #4cafef;
        }

        #content {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
