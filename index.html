<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>SGM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html[data-theme="light"] {
            background: #ffffff;
            color: #111;
        }

        html[data-theme="dark"] {
            background: #111;
            color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            background: inherit;
            z-index: 10;
        }

        .header-left {
            font-size: 20px;
            font-weight: 700;
            white-space: nowrap;
        }

        .header-left .path {
            opacity: 0.5;
            margin-left: 6px;
            font-weight: 400;
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .theme-btn {
            font-size: 22px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 999px;
            user-select: none;
            transition: transform 0.2s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .header-right {
            display: flex;
            gap: 6px;
        }

        .header-right img {
            width: 28px;
            height: 28px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .header-right img:hover {
            transform: scale(1.15);
        }

        main {
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 26px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: inherit;
            border: 1px solid currentColor;
            border-radius: 14px;
            transition: transform 0.2s, background 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
            background: rgba(0,0,0,0.05);
        }

        html[data-theme="dark"] .button:hover {
            background: rgba(255,255,255,0.08);
        }
        
        .hud-frame {
            width: 100%;
            height: 70px;
            border: none;
            overflow-x: auto;
            overflow-y: hidden;
        }

        #hud-container {
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

    </style>
</head>

<body>

<div id="hud-container"></div>

<main>
    <h1 data-text
        data-en="Hello everyone"
        data-ru="Привет всем"
        data-es="Hola a todos"
        data-fr="Bonjour à tous"
        data-jp="皆さん、こんにちは"
        data-de="Hallo zusammen"
        data-kr="안녕하세요"
        data-it="Ciao a tutti"
        data-cn="大家好"
        data-pt="Olá a todos"
        data-ar="مرحبًا بالجميع"
        data-hi="सभी को नमस्ते"
    >Hello everyone</h1>

    <div class="buttons">
        <a class="button" href="games.html"
           data-text
           data-en="My Games"
           data-ru="Мои игры"
           data-es="Mis juegos"
           data-fr="Mes jeux"
           data-jp="マイゲーム"
           data-de="Meine Spiele"
           data-kr="내 게임"
           data-it="I miei giochi"
           data-cn="我的游戏"
           data-pt="Meus jogos"
           data-ar="ألعابي"
           data-hi="मेरे गेम"
        >My Games</a>

        <a class="button" href="socials.html"
           data-text
           data-en="My Socials"
           data-ru="Мои соцсети"
           data-es="Mis redes"
           data-fr="Mes réseaux"
           data-jp="私のSNS"
           data-de="Meine Netzwerke"
           data-kr="내 소셜"
           data-it="I miei social"
           data-cn="我的社交"
           data-pt="Minhas redes"
           data-ar="وسائلي"
           data-hi="मेरे सोशल"
        >My Socials</a>
    </div>
</main>

<script>
fetch('hud.html')
  .then(res => res.text())
  .then(html => {
      document.getElementById('hud-container').innerHTML = html;
      initHUD();
  });

function initHUD() {
    const themeBtn = document.querySelector('.theme-btn');
    const langBtns = document.querySelectorAll('.header-right img');

    if(!localStorage.getItem('theme')) localStorage.setItem('theme','light');
    const savedTheme = localStorage.getItem('theme');
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeBtn.textContent = savedTheme === 'light' ? '⬜️' : '⬛️';

    themeBtn.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        themeBtn.textContent = next === 'light' ? '⬜️' : '⬛️';
    });

    if(!localStorage.getItem('lang')) localStorage.setItem('lang','en');

    langBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            localStorage.setItem('lang', btn.dataset.lang);
            updateLang();
        });
    });

    function updateLang() {
        const lang = localStorage.getItem('lang') || 'en';
        document.querySelectorAll('[data-text]').forEach(el => {
            el.textContent = el.dataset[lang] || el.dataset.en;
        });
    }

    updateLang();

    const pathEl = document.querySelector('.header-left .path');
    let page = location.pathname.split('/').pop();
    page = page === '' || page === 'index.html' ? '' : page.replace('.html','');
    pathEl.textContent = '/' + page;
}
</script>

</body>
</html>
