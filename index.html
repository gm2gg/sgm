<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>SGM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html[data-theme="light"] {
            background: #ffffff;
            color: #111;
        }

        html[data-theme="dark"] {
            background: #111;
            color: #ffffff;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            background: inherit;
            z-index: 10;
        }

        .header-left {
            font-size: 20px;
            font-weight: 700;
            white-space: nowrap;
        }

        .header-left .path {
            opacity: 0.5;
            margin-left: 6px;
            font-weight: 400;
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .theme-btn {
            font-size: 22px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 999px;
            user-select: none;
            transition: transform 0.2s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .header-right {
            display: flex;
            gap: 6px;
        }

        .header-right img {
            width: 28px;
            height: 28px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .header-right img:hover {
            transform: scale(1.15);
        }

        main {
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 26px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: inherit;
            border: 1px solid currentColor;
            border-radius: 14px;
            transition: transform 0.2s, background 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
            background: rgba(0,0,0,0.05);
        }

        html[data-theme="dark"] .button:hover {
            background: rgba(255,255,255,0.08);
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        SGM<span class="path">/home</span>
    </div>

    <div class="header-center">
        <div class="theme-btn">⬜️</div>
    </div>

    <div class="header-right">
        <img src="assets/en.png" data-lang="en">
        <img src="assets/ru.png" data-lang="ru">
        <img src="assets/de.png" data-lang="de">
        <img src="assets/es.png" data-lang="es">
        <img src="assets/pt.png" data-lang="pt">
        <img src="assets/fr.png" data-lang="fr">
        <img src="assets/it.png" data-lang="it">
        <img src="assets/jp.png" data-lang="jp">
        <img src="assets/kr.png" data-lang="kr">
        <img src="assets/cn.png" data-lang="cn">
        <img src="assets/ar.png" data-lang="ar">
        <img src="assets/hi.png" data-lang="hi">
    </div>
</header>

<main>
    <h1 data-text
        data-en="Hello everyone"
        data-ru="Привет всем"
        data-es="Hola a todos"
        data-fr="Bonjour à tous"
        data-jp="皆さん、こんにちは"
        data-de="Hallo zusammen"
        data-kr="안녕하세요"
        data-it="Ciao a tutti"
        data-cn="大家好"
        data-pt="Olá a todos"
        data-ar="مرحبًا بالجميع"
        data-hi="सभी को नमस्ते"
    >Hello everyone</h1>

    <div class="buttons">
        <a class="button" href="games.html"
           data-text
           data-en="My Games"
           data-ru="Мои игры"
           data-es="Mis juegos"
           data-fr="Mes jeux"
           data-jp="マイゲーム"
           data-de="Meine Spiele"
           data-kr="내 게임"
           data-it="I miei giochi"
           data-cn="我的游戏"
           data-pt="Meus jogos"
           data-ar="ألعابي"
           data-hi="मेरे गेम"
        >My Games</a>

        <a class="button" href="socials.html"
           data-text
           data-en="My Socials"
           data-ru="Мои соцсети"
           data-es="Mis redes"
           data-fr="Mes réseaux"
           data-jp="私のSNS"
           data-de="Meine Netzwerke"
           data-kr="내 소셜"
           data-it="I miei social"
           data-cn="我的社交"
           data-pt="Minhas redes"
           data-ar="وسائلي"
           data-hi="मेरे सोशल"
        >My Socials</a>
    </div>
</main>

<script>
    const themeBtn = document.querySelector('.theme-btn');

    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeBtn.textContent = savedTheme === 'light' ? '⬜️' : '⬛️';

    themeBtn.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        themeBtn.textContent = next === 'light' ? '⬜️' : '⬛️';
    });

    const langBtns = document.querySelectorAll('[data-lang]');
    const savedLang = localStorage.getItem('lang') || 'en';
    localStorage.setItem('lang', savedLang);

    function updateLang() {
        const lang = localStorage.getItem('lang');
        document.documentElement.lang = lang;
        document.querySelectorAll('[data-text]').forEach(el => {
            if (el.dataset[lang]) el.textContent = el.dataset[lang];
        });
    }

    langBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            localStorage.setItem('lang', btn.dataset.lang);
            updateLang();
        });
    });

    updateLang();
</script>

</body>
</html>
